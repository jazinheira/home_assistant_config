###################################################
#                                                 #
#     Home Assistant Main Configuration File      #
#                                                 #
###################################################
homeassistant:
  name: Home Assistant
  latitude: !secret latitude_loc_home
  longitude: !secret longitude_loc_home
  # elevation: !secret evelation_loc_home
  time_zone: America/New_York
  temperature_unit: F
  unit_system: metric
  customize: !include includes/customize.yaml

###################################################
#                                                 #
#                     Panel                       #
#                                                 #
################################################### 
panel_iframe:
  windguru:
    title: 'Windguru'
    url: 'https://www.windguru.cz/784224'
    icon: mdi:weather-windy

####################################################
#                                                  #
#                     Enables                      #
#                                                  #
####################################################
http:
  api_password: !secret http_api_password # Used for IOS App
  # Using proxy ssl_certificate: !secret http_ssl_certificate
  # Using Proxy ssl_key: !secret http_ssl_key
  base_url: !secret http_base_url
  ip_ban_enabled: true
  login_attempts_threshold: 10
  use_x_forwarded_for: true
  trusted_proxies:
    - 10.0.0.10
discovery:
  enable:
    - dlna_dmr
config:
ios:
map:
updater:
  # Optional, allows Home Assistant developers to focus on popular components.
  include_used_components: true
# Enables support for tracking state changes over time
history:
# View all events in a logbook
logbook:
device_tracker:
  - platform: nmap_tracker
    hosts: 10.0.0.0/24
    home_interval: 10
    exclude:
     - 10.0.0.2

####################################################
#                                                  #
#                 Customisations                   #
#                                                  #
####################################################
frontend:
  javascript_version: auto
  themes: !include includes/themes.yaml

####################################################
#                                                  #
#                      Logger                      #
#                                                  #
####################################################
logger:
  default: warn

####################################################
