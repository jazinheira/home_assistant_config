####################################################
#                                                  #
#                   Emulated Hue                   #
#                                                  #
####################################################
emulated_hue:
  listen_port: 80
  expose_by_default: true
  exposed_domains:
    - switch
    - light
    - scene

####################################################
#                                                  #
#                 Push Notifications               #
#                                                  #
####################################################



####################################################
#                                                  #
#                      Pushover                    #
#                                                  #
####################################################

# Pushover
notify:
  - name: Pushover
    platform: pushover
    api_key: !secret pushover_api_key
    user_key: !secret pushover_user_key

####################################################
#                                                  #
#                      MQTT                        #
#                                                  #
####################################################
mqtt:
  broker: core-mosquitto
  username: !secret MQTT_username
  password: !secret MQTT_password
  birth_message:
    topic: 'hass/status'
    payload: 'online'
    qos: 1
    retain: true
  will_message:
    topic: 'hass/status'
    payload: 'offline'
    qos: 1
    retain: true

####################################################
#                                                  #
#                Climate & Weather                 #
#                                                  #
####################################################
weather:
  - platform: darksky
    api_key: !secret darksky_api_key
    units: us
sun:

